{% capture isi %}
<ol class="list-disc ml-5">
  {% for item in site.data.kaskus limit:5 %}
  <li>
    <a href="{{item.link}}" target="_blank" class="">
      <p class="judul">{{item.judul}}</p>
      <p class="deskripsi text-gray-600 mt-2">{{item.deskripsi}}</p>
    </a>
  </li>
  {% endfor %}
</ol>
{% endcapture %} {% include wadah-item.html isi=isi judul="Kaskus" %}
