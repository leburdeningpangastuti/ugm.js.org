---
layout: base
---

<div
  class="p-5 grid grid-cols-5 <sm:grid-cols-2 <md:grid-cols-3 <lg:grid-cols-4 gap-3"
>
  {% for x in site.posts %}
  <a
    href="{{x.url}}"
    class="bg-white hover:border-black border rounded-lg overflow-hidden"
  >
    {% capture gambar %} {% if x.image %} {{x.image}} {% else %}
    {{site.image}}{% endif %} {% endcapture %}
    <img src="{{gambar}}" alt="" class="w-full" />
    <p class="p-3 text-sm">{{x.title}}</p>
  </a>
  {% endfor %}
</div>
